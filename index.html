<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjana's QR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-2 text-center">QR Code Generator</h1>
        <p class="text-slate-500 text-sm text-center mb-8">Enter a URL to create a custom QR code.</p>

        <div class="space-y-6">
            <input type="text" id="url-input" placeholder="https://github.com/sanjana" 
                class="w-full p-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition">
            
            <div id="qrcode" class="flex justify-center p-4 bg-slate-50 rounded-xl border border-dashed border-slate-300 min-h-[150px] items-center">
                </div>

            <button onclick="generateQR()" 
                class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition shadow-md shadow-indigo-100">
                Generate QR Code
            </button>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        let qrcode = new QRCode(qrContainer, {
            width: 180,
            height: 180,
            colorDark: "#1e293b",
            colorLight: "#f8fafc"
        });

        function generateQR() {
            const url = document.getElementById("url-input").value;
            if (url.trim()) {
                qrcode.clear();
                qrcode.makeCode(url);
            } else {
                alert("Please enter a URL first!");
            }
        }
    </script>
</body>
</html>
